<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-indigo-500 px-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <p
          *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Username is required
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />

        <p
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Password is required
        </p>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50"
      >
        Login
      </button>

      <!-- Remember Me -->
<div class="flex items-center">
  <input
    type="checkbox"
    formControlName="rememberMe"
    id="rememberMe"
    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
  />
  <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
    Remember me
  </label>
</div>


      <p class="text-center text-sm text-gray-600 mt-4">
                New User?
                <a routerLink="/register" class="text-indigo-600 font-medium hover:underline">
                    Register
                </a>
            </p>

    </form>
  </div>
</div>
