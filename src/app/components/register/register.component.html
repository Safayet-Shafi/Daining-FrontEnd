<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-600 to-blue-600 px-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Create Account
        </h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

            <!-- First & Last Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        First Name
                    </label>
                    <input type="text" formControlName="firstName" placeholder="First name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid"
                        class="text-sm text-red-500 mt-1">
                        First name is required
                    </p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Last Name
                    </label>
                    <input type="text" formControlName="lastName" placeholder="Last name"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                    <p *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid"
                        class="text-sm text-red-500 mt-1">
                        Last name is required
                    </p>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email" formControlName="email" placeholder="example@email.com"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                    class="text-sm text-red-500 mt-1">
                    Enter a valid email
                </p>
            </div>

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" formControlName="username" placeholder="Choose username"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
                    class="text-sm text-red-500 mt-1">
                    Username is required
                </p>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" formControlName="password" placeholder="Minimum 6 characters"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                    class="text-sm text-red-500 mt-1">
                    Password must be at least 6 characters
                </p>
            </div>

            <!-- Button -->
            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50">
                Register
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already registered?
                <a routerLink="/login" class="text-indigo-600 font-medium hover:underline">
                    Login
                </a>
            </p>

        </form>
    </div>
</div>
