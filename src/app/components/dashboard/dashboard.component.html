<div class="min-h-screen bg-gradient-to-r from-blue-400 to-indigo-500 p-4">

  <!-- Top Bar -->
  <div
    class="max-w-6xl mx-auto flex justify-between items-center bg-white/80 backdrop-blur-md rounded-xl shadow px-6 py-4 mb-6">
    <h2 class="text-xl md:text-2xl font-bold text-gray-800">
      Dashboard
    </h2>

    <!-- Logout Button -->
    <button (click)="logout()"
      class="bg-red-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-red-700 transition">
      Logout
    </button>
  </div>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-2">

    <!-- 4 Section Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">

      <!-- Card 1 : Meal Entry -->
      <div class="bg-blue-100 rounded-lg p-4 shadow hover:shadow-lg transition">

        <h3 class="text-lg font-semibold mb-3 text-center">üçΩÔ∏è Meal Entry</h3>

        <form [formGroup]="mealForm" (ngSubmit)="submitMeal()" class="space-y-3">

          <!-- Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" formControlName="mealDate"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>

          <!-- Checkboxes Row -->
          <div class="grid grid-cols-3 gap-3">

            <label class="flex items-center justify-center gap-2 bg-white rounded-lg p-2 shadow-sm cursor-pointer">
              <input type="checkbox" (change)="onMealChange($event, 'breakfast')" class="h-4 w-4" />
              <span class="text-sm font-medium">Breakfast</span>
            </label>

            <label class="flex items-center justify-center gap-2 bg-white rounded-lg p-2 shadow-sm cursor-pointer">
              <input type="checkbox" (change)="onMealChange($event, 'lunch')" class="h-4 w-4" />
              <span class="text-sm font-medium">Lunch</span>
            </label>

            <label class="flex items-center justify-center gap-2 bg-white rounded-lg p-2 shadow-sm cursor-pointer">
              <input type="checkbox" (change)="onMealChange($event, 'dinner')" class="h-4 w-4" />
              <span class="text-sm font-medium">Dinner</span>
            </label>

          </div>



          <!-- Submit -->
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Submit
          </button>

        </form>
      </div>

      <!-- Card 2 -->
      <div class="bg-green-100 rounded-lg p-6 shadow text-center hover:shadow-lg transition">
        <h3 class="text-lg font-semibold mb-2">Section 2</h3>
        <p class="text-gray-600">Content here</p>
      </div>

      <!-- Card 3 -->
      <div class="bg-yellow-100 rounded-lg p-6 shadow text-center hover:shadow-lg transition">
        <h3 class="text-lg font-semibold mb-2">Section 3</h3>
        <p class="text-gray-600">Content here</p>
      </div>

      <!-- Card 4 -->
      <div class="bg-purple-100 rounded-lg p-6 shadow text-center hover:shadow-lg transition">
        <h3 class="text-lg font-semibold mb-2">Section 4</h3>
        <p class="text-gray-600">Content here</p>
      </div>

    </div>
  </div>

</div>
